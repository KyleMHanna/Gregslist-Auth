<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" href="https://bcw.blob.core.windows.net/public/img/9977764104160066">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/style/main.css">
  <title>Gregslist-Auth</title>
</head>

<body>
  <header>
    <nav class="navbar navbar-dark navbar-expand bg-dark text-light">
      <a class="navbar-brand" href="#">
        <img src="https://codeworks.blob.core.windows.net/public/assets/img/cw-mark.png" height="45" alt=""
          loading="lazy">
        <span class="ml-2">Gregslist-Auth</span>
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <!-- NAVLINKS -->
        </div>
      </div>
      <div class="flex-grow-1 justify-content-end align-items-center d-flex" id="authstate"></div>
    </nav>
  </header>
  <main id="app">
    <div class="container-fluid">
      <div class="row my-3">
        <div class="col-lg-5" id="auth-settings">
          <div class="card p-2 skeleton-loader">
            <div class="card-title p-2">
              <div class="d-flex align-items-center">
                <div class="skeleton-loader avatar"></div>
                <div class="skeleton-loader text mx-2"></div>
              </div>
            </div>
            <div class="card-body border-top">
              <div class="skeleton-loader text block"></div>
              <div class="skeleton-loader text block"></div>
              <div class="skeleton-loader text block"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="container-fluid">
      <div class="row py-2">
        <div class="col-lg-2 sidebar">
          <ul class="list-group nav">
            <li class="list-group-item nav-link selectable" onclick="app.carsController.showCars()">
              Cars
            </li>
            <li class="list-group-item nav-link selectable" onclick="app.housesController.showHouses()">
              Houses
            </li>

            <li class="list-group-item nav-link selectable" onclick="app.jobsController.showJobs()">Jobs</li>
          </ul>
        </div>
        <div class="col-lg-10 main-content">
          <div class="row">
            <div class="col text-end" id="controls">
              <!-- Listing controls go here -->
            </div>
          </div>
          <div class="row" id="listings">
            <!-- Listings here -->
          </div>
          <div class="row">
            <!-- forms go here -->
            <div class="col-lg-8 m-auto" id="forms">
              <form class="bg-white rounded p-3 shadow visually-hidden" onsubmit="app.carsController.addCar()"
                id="car-form">
                <div class="form-group">
                  <label for="make" class="">Make:</label>
                  <select name="make" id="make" required class="form-control">
                    <option disabled selected value="">Please Choose your car make</option> 
                    <option>Honda</option>
                    <option>Hyundai</option>
                    <option>Tesla</option>
                    <option>Toyota</option>
                    <option>Other</option>
                  </select>
                </div>
                <div class="form-group">
                  <label for="model" class="">Model:</label>
                  <input type="text" class="form-control" name="model" id="model" required>
                </div>
                <div class="form-group">
                  <label for="price" class="">Price:</label>
                  <input type="number" class="form-control" name="price" id="price" min="0" max="9999999">
                </div>
                <div class="form-group">
                  <label for="year" class="">year:</label>
                  <input type="year" class="form-control" name="year" id="year">
                </div>
                <div class="form-group">
                  <label for="description" class="">description:</label>
                  <textarea type="text" class="form-control" name="description" id="description" rows="5"></textarea>
                </div>
                <div class="form-group">
                  <label for="imgUrl" class="">img:</label>
                  <input type="url" class="form-control" name="imgUrl" id="imgUrl" required>
                </div>
                <div class="button-group my-3">
                  <button type="reset" class="btn btn-secondary">clear</button>
                  <button type="submit" class="btn btn-primary">submit</button>
                </div>
              </form>
              
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
  <footer class="container-fluid bg-dark text-light">
    <div class="row text-center">
      <div class="col">
        <p><small>Made with ðŸ’– by CodeWorks</small></p>
      </div>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://cdn.auth0.com/js/auth0-spa-js/1.15/auth0-spa-js.production.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/jakeoverall/auth0provider-client/browser/AuthProvider.browser.js"></script>
  <script src="https://cdn.socket.io/4.1.1/socket.io.min.js"
    integrity="sha384-cdrFIqe3RasCMNE0jeFG9xJHog/tgOVC1E9Lzve8LQN1g5WUHo0Kvk1mawWjxX7a"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
    crossorigin="anonymous"></script>

  <script src="app/main.js" type="module"></script>
</body>

</html>
